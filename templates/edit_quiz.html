{% extends "base.html" %}
{% block content %}
    <h2>Editar Cuestionario</h2>
    <form action="/quizzes/edit/{{ quiz.id }}" method="post">
        <label>Título:</label><br>
        <input type="text" name="title" value="{{ quiz.title }}" required><br>
        <label>Descripción:</label><br>
        <textarea name="description">{{ quiz.description }}</textarea><br>
        <button type="submit">Actualizar</button>
    </form>
{% endblock %}
