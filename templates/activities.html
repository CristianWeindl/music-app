{% extends "base.html" %}
{% block content %}
    <h2>Actividades</h2>
    <a href="/activities/create">Crear nueva actividad</a>
    <ul>
        {% for activity in activities %}
            <li>
                <strong>{{ activity.title }}</strong> - {{ activity.description or "Sin descripción" }}
                <a href="/activities/edit/{{ activity.id }}">Editar</a> |
                <a href="/activities/delete/{{ activity.id }}" onclick="return confirm('¿Eliminar esta actividad?')">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
